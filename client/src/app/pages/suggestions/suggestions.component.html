<section class="suggestions">
  <div class="suggestions__container">
    <h2 class="suggestions__heading">
      Suggestions
    </h2>
    <ng-container *ngIf="movies$ | async as movies; else loader">
      <section class="movie-list">
        <app-movie *ngFor="let movie of movies" [movieProps]="movie" [isAddToList]="isAddToList"></app-movie>
      </section>
    </ng-container>
    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>

  </div>
</section>
