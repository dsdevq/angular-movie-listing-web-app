<section class="suggestions">
  <div class="suggestions__container">
    <h2 class="suggestions__heading">
      Suggestions
    </h2>
    <ng-container *ngrxLet="movies$ | async as movies">
      <ng-container *ngIf="movies?.length; else noResults">
        <section class="movie-list">
          <app-movie *ngFor="let movie of movies" [movieProps]="movie" [isAddToList]="isAddToList"></app-movie>
        </section>
      </ng-container>
    </ng-container>
    <ng-template #noResults>
      <app-no-items>
        <h2 heading class="about-suggestions__heading">Sorry, No suggestions yet</h2>
        <app-button button routerLink="/dashboard">Dashboard</app-button>
      </app-no-items>
    </ng-template>
  </div>
</section>
