<section class="add">
  <div class="add__container">
    <header class="add__header header-add">
      <section class="header-add__about about-add">
        <h1 class="about-add__heading">Add new item</h1>

        <form [formGroup]="searchInput" (ngSubmit)="handleSubmit()" class="search">
          <app-input class="about-add__form" [label]="EInputSettings.LABEL" [placeholder]="EInputSettings.PLACEHOLDER"
            [prefix]="EInputSettings.PREFIX" formControlName="value">
          </app-input>
          <app-button action="submit">Search</app-button>
        </form>
      </section>
    </header>
    <ng-container *ngIf="movies$ | async as movies">
      <app-movie-list *ngIf="value" [movies]="movies | filter:value">
