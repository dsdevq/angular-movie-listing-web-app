<header class="header">
  <div class="header__container">
    <nav class="header__menu menu">
      <a routerLink="/">
        <mat-icon class="header__logo" svgIcon="logo"></mat-icon>
      </a>
      <button mat-button class="header__button" (click)="toggleSidenav()">
        <mat-icon>{{ (isMenuOpened$ | async) && 'menu_open' || 'menu' }}</mat-icon>
      </button>
      <app-nav-items class="menu__items">
      </app-nav-items>
    </nav>
  </div>
</header>
