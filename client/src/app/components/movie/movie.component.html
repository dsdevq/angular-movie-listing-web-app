<mat-card class="card" *ngIf="movieProps">
  <div class="card__image">
    <a [routerLink]="link">
      <img mat-card-image width="100%" height="100%" appLoadingImg loader="'../../../assets/loader.gif'"
        onErrorSrc="'../../../assets/error.png'" [src]="movieProps.poster_path" [alt]="movieProps.title">
    </a>
    <app-rating class="card__rating">
      {{movieProps.vote_average}}
    </app-rating>
  </div>
  <mat-card-content class="card__name">
    <span class="card__title">
      {{movieProps.title}}
    </span>
    <p (click)="handleClick(movieProps.id)" [ngClass]="{'suggested': movieProps.suggested}" *ngIf="isSuggest"
      class="card__suggest">
      <mat-icon>{{movieProps.suggested ? 'check_circle' :'thumb_up' }}</mat-icon>
      {{ movieProps.suggested ? 'Already watched' : 'Suggest me' }}
    </p>

    <p (click)="handleClick(movieProps.id)" [ngClass]="{'suggested': movieProps.suggested}" *ngIf="isSuggestions"
      class="card__suggest">
      <mat-icon>{{movieProps.suggested ? 'check_circle' :'add' }}</mat-icon>
      {{ movieProps.suggested ? 'Already watched' : 'Add to my list' }}
    </p>
  </mat-card-content>
</mat-card>
