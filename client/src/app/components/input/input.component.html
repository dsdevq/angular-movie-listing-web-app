<mat-form-field color="primary" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-icon *ngIf="prefix" matPrefix>{{prefix}}</mat-icon>
  <input toggle [type]="type" [placeholder]="placeholder" [(ngModel)]="value" matInput>
  <mat-icon *ngIf="suffix" id="suffix" matSuffix>{{suffix}}</mat-icon>
</mat-form-field>
