<div class="wrapper">
  <app-header></app-header>
  <mat-sidenav-container class="sidenav">
    <mat-sidenav class="sidenav__sidenav" #sidenav autoFocus="false" mode="over">
      <a class="sidenav__link" mat-button *ngFor="let link of list" [routerLink]="link | url">{{link}}
        <mat-icon *ngIf="link === EPage.SUGGEST">arrow_forward</mat-icon>
      </a>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav__content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
