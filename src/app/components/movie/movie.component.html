<mat-card class="card" *ngIf="movieProps">
  <div class="card__image">
    <a [routerLink]="link">
      <img mat-card-image width="100%" height="100%" [src]="movieProps.poster_path" [alt]="movieProps.title">
    </a>
    <app-rating class="card__rating">
      {{movieProps.vote_average}}
    </app-rating>
  </div>
  <mat-card-content class="card__name">
    <span class="card__title">
      {{movieProps.title}}
    </span>
    <p *ngIf="isSuggest" class="card__suggest">
      <mat-icon>thumb_up</mat-icon>
      Suggest me
    </p>
  </mat-card-content>
</mat-card>
