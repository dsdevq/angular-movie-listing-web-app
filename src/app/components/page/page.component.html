<section class="page">
  <!-- !!!!!! -->
  <div class="page__container" *ngIf="movies | filter:(value$ | async) || '' as filtered; else loader">
    <header class="page__header header-page">
      <section class="header-page__about about-page">
        <a href="/">MaileHereko</a>
        <h1 class="about-page__heading">{{heading}}</h1>
      </section>
      <form [formGroup]="inputValue">
        <app-input formControlName="value"></app-input>
      </form>
      <p class="about-page__stats">{{filtered.length}} items</p>
    </header>
    <ng-container>
      <section class="movie-list">
        <app-movie *ngFor="let item of filtered " [movieProps]="item"></app-movie>
      </section>
    </ng-container>
  </div>
  <ng-template #loader>
    <app-loader></app-loader>
  </ng-template>
</section>
